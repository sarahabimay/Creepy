<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Static Assets Site Map</title>
  </head>
  <body>
  	<div>
  		<h1> Please Enter a URL to See a Map of its Static Assets</h1>
  	</div> 
  	<div>
      <!-- <form> -->
      <p> URL must be in the form: www.hostname.xx[.xx] </p>
      <form action="/searchurl" method="GET">
	     <input id="scrapeURL" name="scrapeurl" required pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$" placeholder="http://www.">
	     <button id="scrape" >Get Static Assets</button>
	   </form>
    </div>
    <div id="results"> 
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/public/scripts/main.js"></script>
  </body>
</html>
